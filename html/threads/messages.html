<template name="messages">
  <h2 class="center">Messages</h2>
  <div id="messages">
    <ul>
      {{#each messages}}
      <li class="messages-message">{{message}}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="newMessage">
  <div class="container-fluid" id="input-block">
    <div class="row">
      <form id="message-form">
        <div class="form-group">
          <input class="form-control same-line" id="inputMessage" placeholder="Type message here...">
          <button class="btn btn-primary same-line" type="submit" id="submitMessage">Message</button>
        </div>
      </form>
    </div>
  </div>
</template>
