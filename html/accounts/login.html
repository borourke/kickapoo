<template name="login">
  <h2 id="login-title"><u>Kickapoo</u></h2>
  <div class="container-fluid" id="login-container">
    <form class="form-inline" id="login-form">
      <div class="form-group accounts-form-group">
        <label class="login-label" for="login-email">E-Mail:</label>
        <input type="email" class="form-control login-input" id="login-email" placeholder="Enter your email">
      </div>
      <div class="form-group accounts-form-group">
        <label class="login-label" for="login-passowrd">Password:</label>
        <input type="password" class="form-control login-input" id="login-password" placeholder="Password">
      </div>
      <div class="checkbox accounts-form-group">
        <label>
          <input type="checkbox"> Remember Me
        </label>
      </div>
      <br>
      <button type="submit" class="btn btn-success" id="login-button">Login</button>
    </form>
    <button class="btn btn-primary" id="to-register-form">Sign Up</button>
  </div>
</template>
