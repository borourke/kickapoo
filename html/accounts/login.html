<template name="login">
  <div class="container-fluid full-page" id="login-container">
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email address</label>
        <input type="email" class="form-control" id="login-email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="login-passowrd">Password</label>
        <input type="password" class="form-control" id="login-password" placeholder="Password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember Me
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <button class="btn btn-primary" id="to-register-form">New User</button>
  </div>
</template>
