<template name="register">
  <div class="container-fluid full-page" id="register-container">
    <form id="register-form">
      <div class="form-group">
        <label for="register-email">Email address</label>
        <input type="email" class="form-control" id="register-email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="register-passowrd">Password</label>
        <input type="password" class="form-control" id="register-password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Register New Account</button>
    </form>
  </div>
</template>
