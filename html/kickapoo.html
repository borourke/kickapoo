<head>
  <title>Kickapoo</title>
</head>

<body>
  {{#if currentUser}}
    {{> navbar}}
    {{> threadsBody}}
  {{/if}}
  {{> accountsBody}}
</body>

<template name="threadsBody">
  <div class="containter-fluid" id="threads-page">
    <div class="row">
      <div class="col-md-3 defined-border full-page" id="threads-area">
        {{> threads}}
      </div>
      <div class="col-md-9 defined-border full-page" id="message-area">
        {{> messages}}
        {{> newMessage}}
      </div>
      <div class="defined-border" id="new-thread">
        {{> newThread}}
      </div>
    </div>
  </div>
</template>

<template name="accountsBody">
  <div class="container-fluid" id="accounts-page">
    <div class="row" id="accounts-page-row">
      <div class="col-md-3" id="accounts-left-col">
        {{> login}}
        {{> register}}
      </div>
      <div class="col-md-9" id="accounts-right-col">
        <img id="accounts-image" src="https://scontent-sjc.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/10255212_10203104354664118_1808443496527119114_n.jpg?oh=25a628b0fba2d96eef15a2d872e3b653&oe=55AAF483" />
      </div>
    </div>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container" id="navbar-container">
      {{#if currentUser}}
        <ul class="nav navbar-nav navbar-left">
          <li><button class="btn btn-primary" id="threads-button">Threads</button></li>
        </ul>
      {{/if}}
      <ul class="nav navbar-nav navbar-right">
        <li><button class="btn btn-primary" id="login-button">Login</button></li>
        <li><button class="btn btn-success" id="register-button">Register</button></li>
        <li><button class="btn btn-danger" id="logout-button">Logout</button></li>
      </ul>
    </div>
  </nav>
</template>
