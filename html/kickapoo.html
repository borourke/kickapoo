<head>
  <title>Kickapoo</title>
</head>

<body>
  {{#if currentUser}}
    {{> navbar}}
    {{> threadsBody}}
  {{/if}}
  {{> accountsBody}}
</body>

<template name="threadsBody">
  <div class="containter-fluid" id="threads-page">
    <div class="row">
      <div class="col-md-3 defined-border full-page" id="threads-area">
        {{> threads}}
      </div>
      <div class="col-md-9 defined-border full-page" id="message-area">
        {{> messages}}
        {{> newMessage}}
      </div>
      <div class="defined-border" id="new-thread">
        {{> newThread}}
      </div>
    </div>
  </div>
</template>

<template name="accountsBody">
  <div class="container-fluid" id="accounts-page">
    <div class="row" id="accounts-page-row">
      <div class="col-md-3" id="accounts-left-col">
        {{> login}}
        {{> register}}
      </div>
      <div class="col-md-9" id="accounts-right-col">
          <img class="accounts-image accounts-image-active" id="accounts-image-1" src="http://i.imgur.com/gAJ2gY7.png" />
          <img class="accounts-image" id="accounts-image-2" src="http://i.imgur.com/ekDAtdv.png" />
          <img class="accounts-image" id="accounts-image-3" src="http://i.imgur.com/EOJSRWq.png" />
          <img class="accounts-image" id="accounts-image-4" src="http://i.imgur.com/2z4ypKn.jpg" />
          <img class="accounts-image" id="accounts-image-5" src="http://i.imgur.com/ale8Ogs.png" />
          <img class="accounts-image" id="accounts-image-6" src="http://i.imgur.com/u22RnHG.png" />
          <img class="accounts-image" id="accounts-image-7" src="http://i.imgur.com/wz9Td5l.jpg" />
          <img class="accounts-image" id="accounts-image-8" src="http://i.imgur.com/yej5NnL.png" />
      </div>
    </div>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container" id="navbar-container">
      {{#if currentUser}}
        <ul class="nav navbar-nav navbar-left">
          <li><button class="btn btn-primary" id="threads-button">Threads</button></li>
        </ul>
      {{/if}}
      <ul class="nav navbar-nav navbar-right">
        <li><button class="btn btn-primary" id="login-button">Login</button></li>
        <li><button class="btn btn-success" id="register-button">Register</button></li>
        <li><button class="btn btn-danger" id="logout-button">Logout</button></li>
      </ul>
    </div>
  </nav>
</template>
