<head>
  <meta charset="utf-8"/>
  <title>Kickapoo</title>
</head>

<body>
  {{#if currentUser}}
    {{> threadsBody}}
  {{/if}}
  {{> accountsBody}}
</body>

<template name="threadsBody">
  <div class="containter-fluid" id="threads-page">
    <div class="row" id="threads-and-messages">
      {{> navbar}}
      <div class="col-md-3" id="threads-area">
        {{> threads}}
      </div>
      <div class="col-md-9" id="messages-area">
        {{> messages}}
      </div>
    </div>
    <div class="row" id="new-thread">
      {{> newThread}}
    </div>
  </div>
</template>

<template name="accountsBody">
  <div class="container-fluid" id="accounts-page">
    <div class="row" id="accounts-page-row">
      <div class="col-md-3" id="accounts-left-col">
        {{> login}}
        {{> register}}
      </div>
      <div class="col-md-9" id="accounts-right-col">
        {{> accountsImages}}
      </div>
    </div>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <ul class="nav nav-tabs">
      <li role="presentation" class="navtab active"><a>Threads</a></li>
      <li role="presentation" class="navtab"><a>Profile</a></li>
      <li role="presentation" class="navtab"><a>Messages</a></li>
      <li role="presentation" class="dropdown" id="my-account">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
          My Account <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li><a>My Profile</a></li>
          <li><a>My Groups</a></li>
          <li><a>Settings</a></li>
          <li class="divider"></li>
          <li><a id="logout-button">Logout</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</template>
